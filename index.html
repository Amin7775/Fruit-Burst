<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <title>Fruit Burst</title>

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome cdn -->

      rel="stylesheet"

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />


    <!-- Custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-primary-color': '#F85559',

      <div class="navbar lg:bg-theme-primary-color rounded-[600px] text-black lg:text-white lg:grid lg:grid-cols-3">

        <div class="lg:navbar-start lg:flex hidden">

              <details>

            <li><a>Item 3</a></li>
          </ul> -->
